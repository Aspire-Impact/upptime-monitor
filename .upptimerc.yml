# Change these first
owner: Aspire-Impact # Your GitHub organization or username, where this repository lives
repo: upptime-monitor # The name of this repository

sites:
  - name: Ikoo Website
    url: https://www.ikooworld.com
  - name: User Portal
    url: https://platform.ikooworld.com/
  - name: Admin Portal
    url: https://admin.ikooworld.com/
  - name: Assurara Portal
    url: https://assurance.ikooworld.com/
  - name: IPv6 test
    url: https://api.ikooworld.com/
    expectedStatusCodes:
      - 200

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime-monitor
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  navbar:
    - title: Status
      href: /

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
